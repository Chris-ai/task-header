<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container top-panel">
            <div class="wrap">
                <div class="wrap-item">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg></div>

                    <span>293 939 098</span>
                </div>
                <div class="wrap-item">
                    <div class="icon"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg></div>
                    <span>kontakt@aurorabox.pl</span>
                </div>
            </div>

            <div class="wrap">
                <div class="wrap-item login">
                    <div class="icon huge"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg></div>

                    <span class="hidden">Zaloguj się</span>
                </div>
                <div class="wrap-item register">
                    <div class="icon huge">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                    </div>

                    <span class="hidden">Załóż konto</span>
                </div>
            </div>
        </div>
    </header>

    <section class="header-content">
        <div class="container low-panel">
            <div class="cart">
                <div id='toggle-mobile' class="icon dark huge">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
                <div class="icon dark huge">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <div class="counter">
                        2
                    </div>
                </div>
            </div>
            <div class="logo-container">
                <img class="logo" src="assets/logo.png" alt="logo">

            </div>


            <div class="search-bar">
                <input class="search" type="text" placeholder="Co chcesz kupić?">
                <div class="icon search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>


        </div>

        <div class="container">
            <div class="menu underline">
                <button>Kategorie</button>
                <button>Nowości</button>
                <button>Promocje</button>
                <button>Wyprzedaże</button>
                <button>KOlekcje sezony</button>
                <button>Nasza oferta</button>
                <button>Trendy 2018</button>
                <button>Blog</button>
                <button>Kontakt</button>
            </div>
        </div>


    </section>

    <div class="mobile-menu">
        <ul class="menu-list">
            <li>Kategorie</li>
            <li>Nowości</li>
            <li>Promocje</li>
            <li>Wyprzedaże</li>
            <li>KOlekcje sezony</li>
            <li>Nasza oferta</li>
            <li>trendy 2018</li>
            <li>Blog</li>
            <li>Kontakt</li>
            <li id="close-menu">X</li>
        </ul>
    </div>
</body>

<script src="main.js"></script>

</html>
